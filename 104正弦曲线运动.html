<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<div id="box" style="width: 50px; height: 50px; background: black; position: absolute; left: 0; top: 400px; border-radius: 50%;">
			
		</div>
		
		<div style="height: 1px; width: 100%; background: black; position: absolute; left: 0; top: 425px;">
			
		</div>
	</body>
	<script type="text/javascript">
		var ball = document.getElementById("box");
		var x = 0;
		setInterval(function(){
			ball.style.left = x + "px";
			ball.style.top = Math.sin( x * Math.PI/180 )*100 + 400 + "px";
			x+=5;
		}, 30);
		
		
	</script>
</html>
