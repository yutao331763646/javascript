	<script>
		onload = function(){
			var t = null;
			var _head = document.getElementById("head");
			var _left = document.getElementById("left");
			_head.onmouseover = function(){
				_left.style.display = "block";
			}
			
			_head.onmouseout = function(){
				t = setTimeout(function(){
					_left.style.display = "none";				
				}, 300);
			}
			
			_left.onmouseover = function(){
				this.style.display = "block";
				clearTimeout(t);
			}
			
			_left.onmouseout = function(){
				this.style.display = "none";	
			}
		}
	</script>
