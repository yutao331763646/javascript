<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<div id="box" style="width: 15px; height: 15px; background: black; position: absolute; left: 400px; top: 400px; border-radius: 50%;"></div>
		<div style="height: 1px; width: 100%; background: black; position: absolute; left: 0; top: 425px;"></div>
	</body>
	<script type="text/javascript">
		var ball = document.getElementById("box");
		
		var deg = 0;
		
		setInterval(function(){
			ball.style.left = 600 + 500*Math.cos(deg*Math.PI/180) + "px";
			ball.style.top = 300 + 200*Math.sin(deg*Math.PI/180) + "px";
			deg+=3;
		},30);
		
	</script>
</html>
