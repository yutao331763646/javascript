<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
	<style type="text/css">
		.item {
			width: 100%;
			height: 100%;
			padding: 5px;
		}
	</style>

	<body>
		<div class="container" style="margin-top: 50px;">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="item">
						<form class="form">
							<div class="form-group">
								<div class="page-header">
									<h3 class="text-primary">账户详细资料 </h3>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">用户名称</div>
									<input type="text" style="width: 480px;" class="form-control" placeholder="不少于6个字符">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">登录密码</div>
									<input type="text" style="width: 480px;" class="form-control" placeholder="登录密码">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">密码确认</div>
									<input type="text" style="width: 480px;" class="form-control" placeholder="请重新输入一次密码">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">密码强度</div>
									<div class="btn-group">	
										<button type="button" style="width: 100px; border-radius:0" class="btn btn-danger">&nbsp;&nbsp;低&nbsp;&nbsp;</button>
										<button type="button" style="width: 100px;" class="btn btn-default">&nbsp;&nbsp;中&nbsp;&nbsp;</button>
										<button type="button" style="width: 100px;" class="btn btn-default">&nbsp;&nbsp;高&nbsp;&nbsp;</button>
									</div>
									
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6 col-lg-offset-3">
					<div class="item">
						<form class="form">
							<div class="form-group">
								<div class="page-header">
									<h3 class="text-primary">个人信息资料 </h3>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">电子邮件</div>
									<input type="text" style="width: 480px;" class="form-control" placeholder="不少于6个字符">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">真实姓名</div>
									<input type="text" style="width: 480px;" class="form-control" placeholder="登录密码">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"> 手机号</div>
									<input type="text" style="width: 493px;" class="form-control" placeholder="请重新输入一次密码">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">验证码</div>
									<input type="text" style="width: 100px;" class="form-control" placeholder="验证码">
									<img src="img/checkcode/4322DN.gif" style="margin-left: 10px;" width="130" height="34" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6 col-lg-offset-3">
					<div class="item form-inline">
						<div class="form-group">
							<button class="btn btn-primary btn-lg center-block" style="width: 200px;">注册</button>
						</div>
						<div class="form-group">
							<input type="checkbox" style="width: 20px; height: 20px; margin-right: 10px;" class="checkbox">Check me out
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
