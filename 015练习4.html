			//求1+2!+3!+...+20!的值
			var sum = 0;
			
			
			for(var n=1; n<=20; n++) {
				var res = 1;
				for(var k=n; k>0; k--){
					res *= k;
				}
				sum += res;
			}
			
			console.log(sum);
