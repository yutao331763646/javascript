<script type="text/javascript" src="js/common.js" ></script>
<script>
	var stu = {
		id:256,
		name:"张三",
		age : 30,
		school : {
			name : "清华",
			addr : "北京",
			level : "99",
			studentscount : 30000
		},
		friends : [
			{name: "小明"},
			{name: "小凡"},
			{name: "小峰"}
		]
	};

	function copy(src) {
		if(!(typeof src == "object") ) {
			return
		}
		var dest = (src instanceof Array) ? [] : {};
		for(var attr in src) {
			if(typeof src[attr] == "object") {
				dest[attr] = copy(src[attr]);
			} else {
				dest[attr] = src[attr];
			}
		}
		return dest;
	}
	var newstu = copy(stu)
	console.log( newstu );

	stu.school.addr = "上海";
	console.log( newstu );

</script>
