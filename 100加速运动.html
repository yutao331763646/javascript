<html>

	<style type="text/css">
		
	</style>
	<body>
		<div id="box" style="width: 50px; height: 50px; background: black; position: absolute; left: 100px; top: 150px; border-radius: 50%;">
			
		</div>
	</body>
	<script type="text/javascript">
		var ball = document.getElementById("box");
		var speedx = 10;
		var speedy = -15;

		var t = setInterval(function(){
			
			ball.style.top = ball.offsetTop + speedy++ + "px";
			ball.style.left = ball.offsetLeft + speedx + "px"; 
			
		},100);
	</script>
</html>
