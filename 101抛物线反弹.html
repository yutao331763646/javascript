<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<div id="box" style="width: 50px; height: 50px; background: black; position: absolute; left: 100px; top: 150px; border-radius: 50%;">
			
		</div>
	</body>
	<script type="text/javascript">
		var ball = document.getElementById("box");
		var speedx = 5;
		var speedy = -15;

		var t = setInterval(function(){
			ball.style.top = ball.offsetTop + speedy + "px";
			ball.style.left = ball.offsetLeft + speedx + "px"; 
			if(ball.offsetTop >= (window.innerHeight-ball.offsetHeight)) {
				ball.style.top = window.innerHeight-ball.offsetHeight + "px";
				speedy *= -0.7;
			}
			speedy++;
		},30);
	</script>
</html>
