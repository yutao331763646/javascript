	 <script src="js/common.js"></script>
     <script type="text/javascript">
		function start(){
			
			setInterval(exec, 15);
			
			function exec(){
				var d = new Date();
				showtime.innerHTML =  d.getHours()+" "+d.getMinutes()+" "+d.getSeconds()+" "+d.getMilliseconds();
			}
		}
		
		function record(){
			var d = new Date();
			log( d.getHours()+" "+d.getMinutes()+" "+d.getSeconds()+" "+d.getMilliseconds() )
		}
     </script>
     <body>
		<p id="showtime">0.265</p>
        <button onclick="start()">开始</button>
		<button>停止</button>
		<button onclick="record()">record</button>
     </body>

</html>
