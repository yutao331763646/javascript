<script type="text/javascript">
	window.onload = function(){
		var btnlist = document.getElementsByClassName("deletebtn");
		
		
		
		var savebtn = $(".savebtn")[0];
		var tab = $("#datatable");
		var inpt01 = $("#firstname");
		var inpt02 = $("#lastname");
		
		tab.onclick = function(e){
			var e = e || event;
			var target = e.target || e.srcElement;
			if(target.className.split(" ").indexOf("deletebtn") != -1) {
				target.parentNode.parentNode.remove();
			}
			if(target.nodeName === "TD") {
				var inpt = document.createElement("input");
				inpt.type = "text"; inpt.value = target.innerText;
				inpt.onblur = function(){
					target.innerText = this.value;
					this.remove();
				}	
				target.innerHTML = "";
				target.appendChild(inpt);
				inpt.focus();
			}
		}
		
		
		
		savebtn.onclick = function(){
			var tr = tab.children[1].children[0].cloneNode(true);
			tr.children[1].innerText = inpt01.value;
			tr.children[2].innerText = inpt02.value;
			tab.children[1].appendChild(tr);
		}
		
	}
</script>
