		//animate(ball, {x: 800, y: 300, opacity: 80, width: 500, height: 100}, 1000);
		
		function animate(obj, target, time){
			var deg = 0;
			var rangex = target.x - obj.offsetLeft;
			var rangey = target.y - obj.offsetTop;
			
			var startPoint = {
				x : obj.offsetLeft,
				y : obj.offsetTop
			}
			var t = setInterval(function(){
				obj.style.left = startPoint.x + rangex*Math.sin(deg*Math.PI/180) + "px";
				obj.style.top = startPoint.y + rangey*Math.sin(deg*Math.PI/180) + "px";
				deg += 3;
				if(deg>90) {
					clearInterval(t);
				}
			}, time/30);
		}
