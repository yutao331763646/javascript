<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<div id="box" style="width: 50px; height: 50px; background: black; position: absolute; left: 0; top: 0;">
			
		</div>
	</body>
	<script type="text/javascript">
		var ball = document.getElementById("box");
		var speedx = 5;
		var speedy = 5;
		

		var t = setInterval(function(){
			
			if(ball.offsetLeft >= (window.innerWidth-ball.offsetWidth)) {
				speedx = -5;
			}
			if(ball.offsetLeft <= 0) {
				speedx = 5;
			}
			
			if(ball.offsetTop >= (window.innerHeight-ball.offsetHeight)) {
				speedy = -5;
			}
			if(ball.offsetTop <= 0) {
				speedy = 5;
			}
			ball.style.left = ball.offsetLeft + speedx + "px";
			ball.style.top = ball.offsetTop + speedy + "px";
			
		},30);
	</script>
</html>
