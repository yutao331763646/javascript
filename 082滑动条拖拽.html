<!DOCTYPE html>
<html charset="UTF-8">
<head>
<title>用户评分代码</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->

</head>
<style>
	.container{
		margin-top: 50px;
	}
	.container .unit{
		margin-top: 30px;
	}
	
	.progress-title{
		display: block;
		width: 25px;
		height: 25px;
		line-height: 25px;
		border: 1px solid #eee;
	}
	.progress-dragbtn{
		position: absolute;
		left: 0; top: 0;
		margin-left: 16px;
		margin-top: -5px;
		width:15px;
		height: 30px;
		background: #3879D9;
		border-radius: 4px;
		cursor: pointer;
	}
</style>
<body>
<script src="js/draggable.js" type="text/javascript" charset="utf-8"></script>
<script>
	onload = function(){
		var list = Array.from( document.getElementsByClassName("progress-dragbtn") );
		list.forEach(function(item){
			draggable(item, {
				x:true, y:false, limit: true, 
				paddingLeft: 15, paddingRight: 15, marginLeft: 16, marginTop: -5,
				callback : function(section, distance){ //回调函数，在退拽过程中触发
					//section为拖拽元素可活动的范围大小
					//distance为拖拽元素在活动范围内的坐标
					var ele = this.previousElementSibling;
					ele.style.width = Math.round(distance.x/(section.maxLeft-section.minLeft)*100)+"%";
					ele.innerText = ele.style.width;
				}
			});
		});
	}
</script>
<div class="container">
	<div class="row">
		<div class="col-md-6 unit">
			<div class="row">
				<div class="col-md-12">
					<p><span>创意</span>-你觉得这个创意在外观上优秀吗？<i>分数越高表示越优秀。</i></p>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-1">
							<span class="progress-title">0</span>
						</div>
						<div class="col-md-9">
							<div class="progress">
								<div class="progress-bar" role="progressbar" style="width: 0%;">
									0%
								</div>
								<span class="progress-dragbtn"></span>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col-md-6 unit">

						<div class="col-md-9">
