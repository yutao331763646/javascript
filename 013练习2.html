<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

		<script src="csd.js">
			for(var i=0; i<8; i++) {
				for(var k=1; k<=i+1; k++) {
					document.write("u");
				}
				document.write("<br>");
			}
			
			/*       行数     空格数    字符数量
			    u     0         4          1
			   uu     1         3          2
			  uuu     2         2          3
			 uuuu     3         1          4
			uuuuu     4         0          5
			*/
			
			for(var i=0; i<5; i++) {
				for(var j=1; j<=4-i; j++) {
					//打印空格
					document.write("&nbsp;&nbsp;");
				}
				for(var k=1; k<=i+1; k++) {
					//打印字符
					document.write("u");
				}
				document.write("<br>");
			}
			
			/*              行数    空格    字符
			    uuuu          0      4        4 === 4+2*i
			   uuuuuu         1      3        6
			  uuuuuuuu        2      2        8
			 uuuuuuuuuu       3      1       10
			uuuuuuuuuuuu      4      0       12
			*/
			
			for(var i=0; i<5; i++){
				for(var j=1; j<=4-i; j++) {
					document.write("&nbsp;&nbsp;");
				}
				for(var k=1; k<=4+2*i; k++) {
					document.write("u");
				}
				document.write("<br>");
			}
			/*
				  u
				 u u
				u   u
			   u     u
			    u   u
				 u u
				  u
			*/
			
			
			
			for(var i=0; i<5; i++) {
				for(var i=0; i<5; i++) {
					console.log(i);
				}
			}
		</script>
